<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- my style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="d-flex mx-2 justify-content-center my-3">
        <div id="app">
            
            <h3>Aggiungi una nota </h3>
            <div class="d-flex justify-content-between my-2">
            <input type="text" v-model="todo" class="rounded">
            
            <button @click="storeTodo" class="btn btn-secondary btn-sm"><i class="fa-solid fa-plus"></i></button> 
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(todo, index) in todos">
                    {{ todo }}
                    <div>
                    <button class="border-0 mx-2 bg-light"><i class="fa-solid fa-pencil"></i></button>
                    <button @click="deleteTodo(index)" class="border-0 bg-light"><i class="fa-solid fa-trash-can"></i></button>
                  </div>
                </li>




            </ul>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
